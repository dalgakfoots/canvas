<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ch2BaseFile - Template for chap 2 examples</title>
  </head>
  <body>
    <div style="position: absolute; top: 50px; left: 50px">
      <canvas id="canvas" width="500" height="500"> CANT USE CANVAS </canvas>
    </div>

    <button id="clear" onclick="clearAll()">clear</button>

    <button id="rotate45degree" onclick="rotate45degree1()">
      rotate45degreeTest1
    </button>

    <button id="rotate45degree" onclick="rotate45degree2()">
      rotate45degreeTest2
    </button>

    <button id="rotate45degree" onclick="rotate45degree3()">
      rotate45degreeTest3
    </button>

    <button id="scaleChange" onclick="scaleChange()">scaleChange</button>
  </body>
  <script>
    const canvas = document.querySelector("#canvas");
    const context = canvas.getContext("2d");
    window.addEventListener("load", eventWindowLoaded, false);
    function eventWindowLoaded() {
      canvasApp();
    }

    function canvasApp(param) {}

    function clearAll() {
      context.clearRect(0, 0, canvas.width, canvas.height);
    }

    function rotate45degree1() {
      context.setTransform(1, 0, 0, 1, 0, 0);
      let angleInRadians = (45 * Math.PI) / 180;
      context.rotate(angleInRadians);
      context.fillStyle = "red";
      context.fillRect(100, 100, 50, 50);
    }

    function rotate45degree2() {
      let x = 100;
      let y = 100;
      let width = 50;
      let height = 50;

      context.fillStyle = "black";
      context.fillRect(20, 20, 25, 25);

      context.setTransform(1, 0, 0, 1, 0, 0);
      let angleInRadians = (45 * Math.PI) / 180;
      context.traslate(x + 0.5 * width, y + 0.5 * height);
      context.rotate(angleInRadians);
      context.fillStyle = "red";
      context.fillRect(-0.5 * width, -0.5 * height, width, height);
    }

    function rotate45degree3() {
      context.setTransform(1, 0, 0, 1, 0, 0);
      let x = 50;
      let y = 100;
      let width = 40;
      let height = 40;
      let angleInRadians = (45 * Math.PI) / 180;

      context.translate(x + 0.5 * width, y + 0.5 * height);
      context.rotate(angleInRadians);
      context.fillStyle = "red";
      context.fillRect(-0.5 * width, -0.5 * height, width, height);

      context.setTransform(1, 0, 0, 1, 0, 0);
      x = 100;
      y = 100;
      width = 40;
      height = 40;
      angleInRadians = (75 * Math.PI) / 180;

      context.translate(x + 0.5 * width, y + 0.5 * height);
      context.rotate(angleInRadians);
      context.fillStyle = "red";
      context.fillRect(-0.5 * width, -0.5 * height, width, height);

      context.setTransform(1, 0, 0, 1, 0, 0);
      x = 150;
      y = 100;
      width = 40;
      height = 40;
      angleInRadians = (90 * Math.PI) / 180;

      context.translate(x + 0.5 * width, y + 0.5 * height);
      context.rotate(angleInRadians);
      context.fillStyle = "red";
      context.fillRect(-0.5 * width, -0.5 * height, width, height);

      context.setTransform(1, 0, 0, 1, 0, 0);
      x = 200;
      y = 100;
      width = 40;
      height = 40;
      angleInRadians = (120 * Math.PI) / 180;

      context.translate(x + 0.5 * width, y + 0.5 * height);
      context.rotate(angleInRadians);
      context.fillStyle = "red";
      context.fillRect(-0.5 * width, -0.5 * height, width, height);
    }

    function scaleChange() {
      context.setTransform(1, 0, 0, 1, 0, 0);
      context.scale(2, 2);
      context.fillStyle = "red";
      context.fillRect(100, 100, 50, 50);
    }
  </script>
</html>
